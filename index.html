<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <section class="quadro">

        <div class="quadro-imagem"></div>
        <h1>Order Summary</h1>

        <p class="texto1"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <article class="plano">
          <div class="plano-info">
            <img src="./images/icon-music.svg" alt="ícone de música">
            <p class="plano-texto1">Annual Plan <span class="plano-texto2">$59.99/year</span></p>
            <a class="plano-btn" href=""> Change</a>
          </div>
        </article>


        <article class="pagamento">
          <div class="pagamento-proceder">
            <a href="./">Proceed to Payment</a>
          </div>
          <div class="pagamento-cancel">
            <a href="./"> Cancel Order</a>
          </div>
        </article>
      </section>
    </div>
  </main>


  <footer class="footer">
    <div class="attribution ">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gbarrosss">Gabriel-Barros</a>.
    </div>
  </footer>
</body>

</html>
